name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: PHP ${{ matrix.php }} - OAuth2 ${{ matrix.oauth2-client }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4']
        oauth2-client: ['2.6.*', '2.7.*', '2.8.*', '^2.6']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json, mbstring
          coverage: xdebug

      - name: Validate composer.json
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-oauth2-${{ matrix.oauth2-client }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-oauth2-${{ matrix.oauth2-client }}-

      - name: Require specific OAuth2 client version
        run: composer require "league/oauth2-client:${{ matrix.oauth2-client }}" --no-update --no-interaction

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Check code style
        run: composer cs-check

      - name: Run PHPStan
        run: composer phpstan

      - name: Run tests
        run: composer test

      - name: Upload coverage to Codecov
        if: matrix.php == '8.4' && matrix.oauth2-client == '^2.6'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run security audit
        run: composer audit
